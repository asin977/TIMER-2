<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Task Duration Charts - Live Update</title>
<link rel="stylesheet" href="styles/graph.css" />
<link rel="icon" href="img/dashboard.png" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .header img {
    height: 50px;
  }

  .name {
    flex: 1;
    text-align: center;
  }

  a img {
    height: 30px;
  }

  h2 {
    margin-top: 40px;
  }

  #daily-chart, #weekly-chart {
    display: flex;
    justify-content: space-around;
    align-items: flex-end;
    height: 300px;
    border: 1px solid #ddd;
    margin-top: 10px;
    padding: 10px;
  }

  .bar {
    width: 30px;
    background-color: steelblue;
    text-align: center;
    color: white;
    font-size: 12px;
    border-radius: 3px 3px 0 0;
  }

  .label {
    font-size: 12px;
    margin-top: 5px;
    text-align: center;
  }

  .chart-container {
    margin-top: 20px;
  }

  #toggleChartBtn {
    margin-top: 15px;
    padding: 8px 16px;
    cursor: pointer;
    background-color: steelblue;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 14px;
  }
</style>
</head>
<body>

<header class="header">
  <img src="img/save-time.png" alt="save-time" />
  <h3 class="name">TimeWise Tracker</h3>
  <a href="track.html"><img src="img/three.png" alt="Dashboard Link" /></a>
</header>

<main>
    <h2 id="chartTitle">Daily Task Duration by Task Name (Today) - Live Update</h2>
    <div class="chart-container">
      <div id="daily-chart" style="display: flex;">Loading daily chart...</div>
      <div id="weekly-chart" style="display: none;">Loading weekly chart...</div>
    </div>
    <button id="toggleBtn">Show Weekly Chart</button>
  </main>
  
<footer>
    <div class="footer-content">
        <p>&copy; 2025 TimeWise Tracker. All rights reserved.</p>
        <p>Built with JavaScript, inspired by the rhythm of life â€” to help you take back your time.</p>
        <div class="footer-links">
            <a href="#about">About</a> 
            <a href="#features">Features</a> 
            <a href="#contact">Contact</a>
        </div>
    </div>
</footer>
<script src="scripts/graph.js"></script>


</body>
</html>
