<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK TABLE</title>
    <link rel="stylesheet" href="styles/tasks.css">
    <link rel="icon" href="task.png">
</head>
<body>
    <div class="header">
        <img src="img/save-time.png" alt="save-time">
        <h3 class="names">TimeWise Tracker</h3>
    </div>
    <table id="tasktable">
        <caption><strong>Your Tasks</strong></caption>
        <thead class="table-header">
        <tr>
            <th>Task</th>
            <th>Start Date</th>
            <th>Duration</th>
            <th>Action</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
      </table>
    <script src="scripts/tasks.js"></script>
</body>
</html>
