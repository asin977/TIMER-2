<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CountDown</title>
  <link rel="stylesheet" href="styles/timer.css" />
  <link rel="icon" href="time.png" />
</head>
<body>
  <div class="homer">
    <img src="img/save-time.png" alt="save-time" />
    <h3 class="name">TimeWise Tracker</h3>
  </div>

  <div class="container">
    <div class="timer-box">
      <h2 class="live">üïî TASK TIMER</h2>
      <div class="display-row elapsed-row">
        <span class="label"></span>
        <span class="value" id="elapsedTime">00:00:00</span>
      </div>

      <div class="display-rows">
        <span class="label">Start</span>
        <span class="value" id="startTime">--:--:--</span>
      </div>

      <div class="display-rows">
        <span class="label">End</span>
        <span class="value" id="endTime">--:--:--</span>
      </div>

      <div class="controls">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
        <button id="reset" disabled>Reset</button>
      </div>

      <div class="controls">
        <button onclick="window.location.href='track.html'" class="dashboard">‚¨ÖÔ∏è Back to Dashboard</button>
      </div>
    </div>
    <div class="records">
      <div class="task-details">
        <h2 class="detailss">Task Details</h2>
        <p><strong>Task Name:</strong> <span id="taskName">-</span></p>
        <p><strong>Task Tag:</strong> <span id="taskTag">-</span></p>
        <p><strong>Task Description:</strong> <span id="taskDescription">-</span></p>
        <!-- <p><strong>Start Date:</strong> <span id="taskStartDate">-</span></p>
        <p><strong>Current Duration:</strong> <span id="taskDuration">00:00:00</span></p> -->
      </div>
      <h2 class="headerss">RECORDED TIMERS</h2>
      <div id="recordsList" class="record"></div>
    </div>
  </div>

  <script src="scripts/timer.js"></script>
</body>
</html>
